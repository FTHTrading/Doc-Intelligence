<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141a2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="8" fill="url(#bg)" />

  <!-- Gold accent line -->
  <rect x="24" y="88" width="56" height="3" rx="1.5" fill="#C8A951" />

  <!-- FTH -->
  <text x="30" y="72" font-family="Georgia, 'Times New Roman', serif" font-size="48" font-weight="bold" fill="#C8A951" letter-spacing="4">FTH</text>

  <!-- TRADING -->
  <text x="30" y="108" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#8a8fa3" letter-spacing="6" text-transform="uppercase">TRADING</text>

  <!-- Divider -->
  <line x1="195" y1="30" x2="195" y2="100" stroke="#2a2f45" stroke-width="1" />

  <!-- Doc Intelligence -->
  <text x="215" y="58" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" fill="#e8e6e3" letter-spacing="1">Doc Intelligence</text>

  <!-- Engine label -->
  <text x="215" y="80" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#8a8fa3" letter-spacing="4">ENGINE</text>

  <!-- Version badge -->
  <rect x="215" y="90" width="42" height="16" rx="3" fill="#1a1f35" stroke="#C8A951" stroke-width="0.5" />
  <text x="236" y="102" font-family="'Segoe UI Mono', 'Courier New', monospace" font-size="9" fill="#C8A951" text-anchor="middle">v4.0</text>
</svg>
